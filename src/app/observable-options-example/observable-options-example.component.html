<div>
  <h2>This is an example of the dropdown box with an observable source</h2>
</div>

<cei-autocomplete-dropdown [control]="formGroup.controls.observableOptions" [options]="options$"
  placeholder="This one has an observable source" [floatLabel]="floatLabel" size="xl"></cei-autocomplete-dropdown>

<div class="form-values">
  The current value in the form is:
  <div *ngIf="formValues | async; let formValues;">
    <div *ngFor="let value of formValues; let index = index;" class="value">
        Value {{index + 1}}: {{value | json}}
    </div>
  </div>
</div>
